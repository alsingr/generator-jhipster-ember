web:
  build: .
  links:
   - redis:redis<% if (storage == 'postgres') { %>
   - postgresql:postgresql<% } %><% if (storage == 'mongo') { %>
   - mongodb:mongodb<% } %>
  ports:
   - "0.0.0.0:9990:9990"
   - "0.0.0.0:2000:2000"
   - "0.0.0.0:5005:5005"<% if (storage == 'postgres') { %>
  working_dir: /src
  volumes:
    - .:/src
  command: -jar -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005 build/libs/<%= _.slugify(baseName) %>.jar
postgresql:
  image: jarias/postgresql
  ports:
  - "0.0.0.0:5432:5432"
  environment:
    DB_USERNAME: <%= _.underscored(baseName) %>
    DB_USERNAME_PASSWORD: <%= _.underscored(baseName) %>
    DB_NAME: <%= _.underscored(baseName) %><% } %><% if (storage == 'mongo') { %>
mongodb:
  image: mongo
  ports:
  - "0.0.0.0:27017:27017"
  - "0.0.0.0:28017:28017"<% } %>
redis:
  image: redis
  ports:
  - "0.0.0.0:6379:6379"